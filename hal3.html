		.kartus {

		cursor: pointer;

		border-radius: 2rem;
		margin: 0 10px;
		display: flex;
		align-items: flex-end;

		align-items: center;
		margin: 15px;
		}

		justify-content: center;
		flex-direction: column;
		overflow: hidden;

		opacity: 0;

		.kartu {
			color: #013243;
			position: absolute;
			top: 50%;
			left: 50%;
			width: 300px;
			height: 400px;
			background: #e0e1dc;
			transform-style: preserve-3d;
			transform: translate(-50%, -50%) perspective(2000px);
			box-shadow: inset 300px 0 50px rgba(0, 0, 0, .5), 20px 0 60px rgba(0, 0, 0, .5);
			transition: 1s; 
		}

		.kartu:hover{
			transform: translate(-50%, -50%) perspective(2000px) rotate(15deg) scale(1.2);
			box-shadow: inset 20px 0 50px rgba(0, 0, 0, .5), 0 10px 100px rgba(0, 0, 0, .5);
		}

		.kartu:before {
			content: '';
			position: absolute;
			top: -5px;
			left: 0;
			width: 100%;
			height: 5px;
			background: #BAC18A;
			transform-origin: bottom;
			transform: skewX(-45deg);
		}

		.kartu:after {
			content: '';
			position: absolute;
			top: 0;
			right: -5px;
			width: 5px;
			height: 100%;
			background: #92A92C;
			transform-origin: left;
			transform: skewY(-45deg);
		}

		.kartu .kotakgambar {
			width: 100%;
			height: 100%;
			position: relative;
			transform-origin: left;
			transition: .7s;
		}

		.kartu .bark {
			position: absolute;
			background: #e0e1dc;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: .7s;
		}

		.kartu .kotakgambar img {
			min-width: 250px;
			max-height: 400px;
		}

		.kartu:hover .kotakgambar {
			transform: rotateY(-135deg);
		}

		.kartu:hover .bark {
			opacity: 1;
			transition: .6s;
			box-shadow: 300px 200px 100px rgba('0, 0, 0, .4') inset;
		}
