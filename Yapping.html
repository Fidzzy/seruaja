    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0d1117; 
            color: #e6edf3;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 0;
        }

        /* Jendela Terminal */
        .terminal-window {
            width: 90%;
            max-width: 900px;
            min-height: 80vh;
            height: auto;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0; /* Tersembunyi di awal */
            transition: opacity 1s ease-in;
        }

        .terminal-header {
            background-color: #21262d;
            padding: 12px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .title {
            margin-left: 15px;
            font-size: 0.9rem;
            color: #8b949e;
            font-weight: bold;
        }

        .terminal-body {
            padding: 25px;
            flex-grow: 1;
            overflow-y: visible;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .line {
            margin-bottom: 8px;
            white-space: pre-wrap;
            display: block;
        }

        .keyword { color: #f765ff; }
        .string { color: #a5d6ff; }
        .success { color: #7ee787; }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background-color: #58a6ff;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- Overlay Tombol Start --- */
        .start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0d1117;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        .start-btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(35, 134, 54, 0.4);
            animation: pulse 2s infinite;
        }

        .start-btn:hover {
            background-color: #2ea043;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(35, 134, 54, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(35, 134, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(35, 134, 54, 0); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
    </style>
